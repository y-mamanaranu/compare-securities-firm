<! DOCTYPE html>
  <html>

  <head prefix="og: http://ogp.me/ns#">
    <meta charset="UTF-8" />
    <meta name="og:type" content="article" />
    <meta name="og:title" content="海外ETF" />
    <meta name="og:description" content="SBI証券、楽天証券、マネックス証券における海外ETFの取り扱い状況を表にしました。" />
    <meta property="og:site_name" content="Compare Securities Firms" />
    <meta property="og:image" content="https://y-muen.github.io/compare-securities-firm/doc/foreign-etf.jpg" />

    <title>海外ETF</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="https://unpkg.com/tabulator-tables@4.8.3/dist/css/tabulator.min.css" rel="stylesheet" />
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.8.3/dist/js/tabulator.min.js"></script>
    <script>
      function init() {
        $.getJSON("https://y-muen.github.io/compare-securities-firm/doc/foreign-etf.json", null, function (data, status) {
          var table = new Tabulator("#example-table", {
            data: data.data,
            layout: "fitColumns",
            columns: [
              { title: "Ticker", width: 100, field: "ticker", sortable: true, headerFilter: "input" },
              { title: "銘柄", field: "name", sortable: true, headerFilter: "input" },
              { title: "市場", width: 100, field: "market", sortable: true, headerFilter: "input" },
              { title: "経費率", width: 100, field: "fee", sortable: true, headerFilter: "number", headerFilterPlaceholder: "upper limit...", headerFilterFunc: "<:" },
              { title: "地域", width: 100, field: "area", sortable: true, headerFilter: "input" },
              { title: "SBI証券", width: 140, field: "sbi", sortable: true, sorter: "number", headerFilter: "select", headerFilterParams: { values: { "○": "○", "×": "×", "": "" } } },
              { title: "マネックス証券", width: 140, field: "monex", sortable: true, sorter: "number", headerFilter: "select", headerFilterParams: { values: { "○": "○", "×": "×", "": "" } } },
              { title: "楽天証券", width: 140, field: "rakuten", sortable: true, sorter: "number", headerFilter: "select", headerFilterParams: { values: { "○": "○", "×": "×", "": "" } } },
            ]
          });
        });
      }
    </script>
  </head>

  <body onload="init()">
    <div id="example-table"></div>
  </body>

  </html>
